<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Thyme Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/estilo.css" th:href="@{/css/estilo.css}"/>
  </head>
<body>
<div class="container text-center">
	<h2>Bienvenido a TwitterUCM!</h2>
	<div class="div-publicar col-md-6 col-md-offset-3">
		<h3> Publicar nuevo post</h3>
		<form action="#" th:action="@{/welcome}" th:object="${tweet}" method="post">
			<textarea name="msg" class="form-control" rows="3" placeholder="Escribe aqui.."></textarea><br/>
			<button class="btn btn-default" type="submit" name="publicar">publicar</button>
			<br/><br/>
		</form>
	</div>
	
	<div class="col-md-6 col-md-offset-3">
	    <h3>Lista de post recientes</h3>
	   <!-- <table class="table table-hover">
		    <thead>
	          <tr>
	            <th>#</th>
	            <th>Mensaje</th>
	            <th>Fecha</th>
	          </tr>
	        </thead>
			<tbody>
			  <tr th:each="t,tStat : ${allTweets}">
			  	<td th:text="${tStat.count}">1</td>
			  	<td th:text="${t.msg}">sss</td>
			  	<td th:text="${t.fecha}">31/05/1990</td>
			  </tr>
			</tbody>
		</table> --> 
		<div class="div-listaPost" th:each="t : ${allTweets}"> 
		  <p th:text="${t.msg}"></p>
		  <p class="cursiva" th:text="'Publicado por X el ' + ${t.fecha}"></p>
		</div>     
	</div>
</div>
</body>
</html>
